<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Cercar Productes</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Cerca de Productes</h1>
        <a href="/" class="back-link">🏠 Tornar a l'inici</a>

        <form method="get" action="/producte/search">
            <input type="text" name="name" placeholder="Introdueix el nom..." required>
            <button type="submit">🔍 Cercar</button>
        </form>

        <div th:if="${resultats != null}">
            <h2>Resultats:</h2>
            <ul>
                <li th:each="p : ${resultats}" th:text="|${p.name} - ${p.price} €|">...</li>
            </ul>
        </div>
    </div>
</body>
</html>
